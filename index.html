
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="process.js"></script>     
    </head>
<body>

<section class="recruitment-process">
	<div class="grid">

	</div>
	<div class="grid">

		<div class="recruitment-wrap" data-points="5">
			<div class="plane">
				<div class="plane-wrap">
					<img src="http://res.cloudinary.com/da32ibrgl/image/upload/v1517313821/plane_hthjo6.svg" alt="">
				</div>
			</div>

			<div class="center">
				<div class="center-wipe"></div>
				<div class="center-imgs">
					<div class="center-img active"></div>
					<div class="center-img"></div>
					<div class="center-img"></div>
					<div class="center-img"></div>
					<div class="center-img"></div>
				</div>
			</div>
			<div class="ring">
				<svg>
					<circle class="ring-bg" cx="50%" cy="50%" r="200"/>
					<circle class="dash" cx="50%" cy="50%" r="200"/>
				</svg>
			</div>
			<div class="point-wrap">
			</div>
		</div>

		<div class="recruitment-text">
			<div class="recruitment-copy">
				<div class="step">
					<h3>1. Application</h3>
					<p>Application</p>
				</div>
				<div class="step">
					<h3>2. HR Screening</h3>
					<p>HR Screening</p>
				</div>
				<div class="step">
					<h3>3. First Interview</h3>
					<p>First Interview</p>
				</div>
				<div class="step">
					<h3>4. Second Interview</h3>
					<p>Second Interview</p>
				</div>
				<div class="step">
					<h3>5. Decision</h3>
					<p>Decision</p>
				</div>
			</div>
			<div class="recruitment-controls">
				<div class="arrow prev" data-direction="-1"></div>  
				<div class="dots"></div>
				<div class="arrow next" data-direction="1"></div>
			</div>
		</div>
	</div>
</section>

</body>
</html>
